<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Music App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/songs}">Песни</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/song-metrics}">Показатели</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bonus}">Расчет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/manage-roles}">Управление</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="nav-link btn btn-link">Выйти</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <hr/>
    <h3>Добавление/Редактирование песни</h3>
    <hr/>
    <form th:action="@{/save-song}" th:object="${song}" method="POST">
        <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
        <div class="form-group mb-3">
            <label class="form-label">Название песни</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Введите название песни"/>
        </div>
        <div th:if="${#fields.hasErrors('artist')}" class="text-danger" th:errors="*{artist}"></div>
        <div class="form-group mb-3">
            <label class="form-label">Исполнитель</label>
            <input type="text" th:field="*{artist}" class="form-control" placeholder="Введите имя исполнителя"/>
        </div>
        <div th:if="${#fields.hasErrors('genre')}" class="text-danger" th:errors="*{genre}"></div>
        <div class="form-group mb-3">
            <label class="form-label">Жанр</label>
            <input type="text" th:field="*{genre}" class="form-control" placeholder="Введите жанр"/>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/songs}" class="btn btn-secondary">Назад к списку песен</a>
</div>
</body>
</html>
