<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Music App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/songs}">Песни</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/song-metrics}">Показатели</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/bonus}">Расчет</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/manage-roles}">Управление</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="nav-link btn btn-link">Выйти</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <hr/>
    <h3>Добавление/редактирование показателей</h3>
    <hr/>
    <form th:action="@{/save-metrics}" th:object="${metrics}" method="POST">
        <div th:if="${#fields.hasErrors('songId')}" class="text-danger" th:errors="*{songId}"></div>
        <div class="form-group mb-3">
            <label class="form-label">Песня</label>
            <select th:field="*{songId}" class="form-control col-4">
                <option th:each="song : ${songs}" th:value="${song.id}" th:text="${song.title}"></option>
            </select>
        </div>
        <div th:if="${#fields.hasErrors('revenue')}" class="text-danger" th:errors="*{revenue}"></div>
        <input type="number" step="0.01" th:field="*{revenue}" class="form-control col-4 mb-4" placeholder="Доход"/>
        <button type="submit" class="btn btn-primary col-2">Сохранить</button>
        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/song-metrics}" class="btn btn-secondary">Назад</a>
</div>
</body>
</html>
