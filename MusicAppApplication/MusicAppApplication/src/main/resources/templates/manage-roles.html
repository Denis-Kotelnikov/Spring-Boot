<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Управление ролями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Music App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/songs}">Песни</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/song-metrics}">Показатели</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/bonus}">Расчет</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/manage-roles}">Управление</a>
                </li>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="nav-link btn btn-link">Выйти</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <hr/>
    <h3>Управление ролями</h3>
    <hr/>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Пользователь</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.roles}"></td>
            <td>
                <form th:action="@{/assign-role}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}"/>
                    <select name="roleName">
                        <option value="ROLE_USER">USER</option>
                        <option value="ROLE_ADMIN">ADMIN</option>
                    </select>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary">Назначить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/index}" class="btn btn-secondary">Назад</a>
</div>
</body>
</html>
